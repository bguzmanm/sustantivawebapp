<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Matr√≠culas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Editar Matricula</h1>
    </header>
<form class="form" id="register" method="post" th:object="${register}" th:action="@{/register/save}">
    <div class="row">
        <div class="col md-3">
            <label for="studentId" class="form-label">Id Estudiante:</label>
            <input class="form-control" type="text" id="studentId" name="studentId" th:value="${register.studentId}" readonly>
            <label class="form-label" th:text="${register.student.name}"></label>
        </div>
        <div>
            <label class="form-label" for="gradeId">Id Curso:</label>
            <input class="form-control" type="text" id="gradeId" name="gradeId" th:value="${register.gradeId}" readonly>
            <label class="form-label" th:text="${register.grade.name}"></label>
        </div>
        <div>
            <label class="form-label" for="date">Fecha Matricula: </label>
            <input class="form-control" type="date" id="date" name="date" th:value="${register.date}">
        </div>
        <div>
            <div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
            <div>
                <button class="btn btn-secondary" type="reset">Limpiar</button>
            </div>
        </div>
    </div>

</form>
</div>
</body>
</html>
